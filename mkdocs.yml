site_name: EOEPCA IAM
site_url: https://eoepca.readthedocs.io/projects/iam/en/latest/
repo_url: https://github.com/EOEPCA/iam/
edit_uri: "edit/main/docs/"

nav:
  - EOEPCA Documentation: https://eoepca.readthedocs.io/
  - Identity and Access Management:
    - index.md
  #  - Getting Started:
  #    - getting-started/quick-start.md
  #    - getting-started/more-getting-started.md
    - Design:
      - Architecture: 
        - design/overview.md
        - design/more-design.md
        - Components:
          - design/apisix.md
          - design/keycloak.md
          - design/opa.md
    - Administration:
      - Installation:
        - admin/apisix_install.md
        - admin/keycloak_install.md
        - admin/opa_install.md
  #    - admin/configuration.md
  #    - admin/maintenance.md
  #  - API:
  #    - api/endpoint-specification.md
  #    - api/usage.md
    - Usage:
      - How-tos: 
       - usage/gitlab/gitlab-setup-iam-bb.md
  #    - usage/tutorials.md
  #    - usage/howtos.md

theme:
  # name: mkdocs
  # name: readthedocs
  name: material # https://squidfunk.github.io/mkdocs-material/creating-your-site/
  navigation_depth: 4

  # For `material` theme...
  logo: img/favicon.ico
  favicon: img/favicon.ico
  features:
    # Navigation
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    # - toc.integrate
    - navigation.top
    # Content
    - content.code.copy
    - content.action.edit
    # Search
    - search.highlight
    - search.share
    - search.suggest

extra_css:
  - css/eoepca.css

plugins:
  - autorefs
  - search
  # - pub-debugger:
  #     console_log:
  #       enabled: true
  #       log_level: INFO
  #     file_log:
  #       enabled: false
  #     zip_log:
  #       enabled: false

markdown_extensions:
  - tables
  - toc:
      permalink: ⚓︎
      toc_depth: 4
  - smarty
  - sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
