{{- if .Values.iam.identityApi.clientSecret -}}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: identity-api-route
  namespace: {{ .Release.Namespace }}
data:
  client_id: "{{ .Values.iam.identityApi.clientId | b64enc }}"
  client_secret: "{{ .Values.iam.identityApi.clientSecret | b64enc }}"
{{- end }}
